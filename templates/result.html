<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-dark text-white shadow-lg p-5" style="width: 28rem;">
            <h1 class="animate__animated animate__fadeInDown mb-4 text-center">Prediction Result</h1>
            <p><strong>SMS:</strong> {{ sms_text }}</p>
            <hr>
            <p><strong>Spam Probability:</strong> {{ result['spam_probability'] * 100 }}%</p>
            <p><strong>Not Spam Probability:</strong> {{ result['not_spam_probability'] * 100 }}%</p>
            <a href="/predict" class="btn btn-secondary btn-lg w-100 mt-4">Try Again</a>
            <a href="/" class="btn btn-secondary btn-lg w-100 mt-2">Home</a>
        </div>
    </div>
</body>
</html>
